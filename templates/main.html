<!-- Welcome message to site -->

<body class="screen">
    <div class="container-fluid hero-container ">
        <div class="col-lg-8 col-md-10 mx-auto">

            <div class="text-center col-lg-8 col-md-10 mx-auto">
                <h1 class="intro1">Welcome to The Tipsy Tiger Cocktail Guide</h1>
                <h1 class="intro2">Please, verify your age to enter.</h1>
            </div>
        </div>

        <!-- form for date of birth input -->
        <form class="date text-center col-lg-8 col-md-10 mx-auto">
            <input type="date" name="date of birth" id="date" />
            <hr>
            <input type="submit" class="btn-secondary btn-lg text-center" name="submit" id="submit"
                onclick="_setAge();" />
        </form>

        <!-- Login in prompt for registered users-->
        <form method="Post">
            {% csrf_token %}

    </div>
    <div class="col text-center">
        <p><a class="prelogin" href="{% url 'account_login' %}">Already have an account? Login</a></p>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>

    <!-- JavaScript to calculate age from date input to verify age of user-->
    <script type="text/javascript">
        var minAge = 18;

        function _calcAge() {
            var date = new Date(document.getElementById("date").value);
            var today = new Date();

            var timeDiff = Math.abs(today.getTime() - date.getTime());
            var age1 = Math.ceil(timeDiff / (1000 * 3600 * 24)) / 365;
            return age1;
        }

        function _setAge() {

            var age = _calcAge();
            //alert("my age is " + age);
            if (age < minAge) {
                window.open("decline");
            } else
            window.open("home");

        }
    </script>

</body>
