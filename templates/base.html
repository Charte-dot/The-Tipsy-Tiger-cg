{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>The Tipsy Tiger Cocktail Guide</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #fff;">
        <div class="container-fluid" id="nav-header"></div>
        <a class="navbar-brand" href="{% url 'home' % }">
            <img src="{% static 'images/logo.png' %} " alt="Tiger and cocktail glass" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link {% if '/about/' in request.path %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link {% if '/recipes/' in request.path %}active{% endif %}"
                href="{% url 'recipes' %}">Recipes</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link {% if '/myrecipes/' in request.path %}active{% endif %}" href="{% url 'myrecipes' %}">My
                Recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link {% if '/accounts/signup/' in request.path %}active{% endif %}"
                href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if '/accounts/login/' in request.path %}active{% endif %}"
                href="{% url 'login' %}">Sign In</a>
        </li>
        
        {% endif %}
        </ul>

        </div>
        </div>
    </nav>



    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Created by Charte</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>
</body>

</html>
