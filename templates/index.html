{% extends "base.html" %}
{% load static %}
{% block content %}

<header>
    <div class="container-fluid hero-container ">
        <div class="row hero-overlay hero-image img-fluid">
            <div class="col-12 hero-text">
                <h1></h1>
                <p></p>
                <p></p>
                {% if user.is_authenticated %}
                <p class="invisible"><a href="{% url 'account_signup' %}">Join Us!</a></p>
                {% else %}
                <p><a href="{% url 'account_signup' %}" class="btn btn-lg btn-success">Join Us!</a></p>
                {% endif %}
            </div>
            <div></div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for recipe in recipe_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>

    </div>

    {%endblock%}
