{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card text-dark bg-light mb-3 border-secondary cocktail-form">
    <div class="row">
        <div class="col text-center back">
            <div class="card-title">
                <h3>Add your Cocktail Recipe</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy }} 

                            <input type="submit" value="submit" class=" btn btn-md btn-secondary">
                            <a class="btn btn-md btn-danger" href="{% url 'myrecipes' %}"> Go back</a>
                        </form>

                    </div>

                </div>

            </div>

        </div>

        {% endblock %}
