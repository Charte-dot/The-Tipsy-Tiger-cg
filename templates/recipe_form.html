{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card cocktail-form">
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-md btn-secondary" href="{% url 'myrecipes' %}"> Go back</a>
        </div>
    </div>
    <div class="card-title">
        <h3>Add your Cocktail Recipe</h3>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    {{ RecipeFilter.form }}

                    <input type="submit" value="submit" class="btn btn-lg btn-secondary">
                </form>

            </div>

        </div>

    </div>

</div>

{% endblock %}
